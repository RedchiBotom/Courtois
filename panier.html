<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panier - MaBoutique</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background-color: #f6f6f6;
    }

    header {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 20px 0;
    }

    .cart-item img {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-details h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .cart-item-details p {
      margin: 4px 0;
    }

    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .total-section {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

  </style>
</head>
<body>

<div class="back-button">
  <a href="javascript:history.back()">← Retour</a>
</div>
<style>
  .back-button {
    padding: 10px 20px;
    text-align: left;
  }
  .back-button a {
    display: inline-block;
    background-color: #007BFF;
    color: white;
    padding: 8px 14px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    font-family: 'Poppins', sans-serif;
  }
  .back-button a:hover {
    background-color: #0056b3;
  }
</style>

  <header>
    <h1>Votre panier</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="boutique.html">Boutique</a></li>
        <li><a href="auth.html">Connexion</a></li>
<li><a href="poubelle-la-vie.html">Poubelle la vie ?</a></li>
        <li><a href="panier.html">Panier</a></li>
      </ul>
    </nav>
  </header>

  <div class="cart-container">
    <div id="cart-items"></div>
    <div class="total-section" id="cart-total">Total : 0€</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('cart-items');
      const totalDiv = document.getElementById('cart-total');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = "<p>Votre panier est vide.</p>";
      } else {
        cart.forEach((item, index) => {
          total += item.price * item.quantity;
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = \`
            <img src="\${item.image}" alt="\${item.name}">
            <div class="cart-item-details">
              <h3>\${item.name}</h3>
              <p>Prix : \${item.price.toFixed(2)}€</p>
              <p>Quantité : \${item.quantity}</p>
              <p>Total : \${(item.price * item.quantity).toFixed(2)}€</p>
            </div>
            <button onclick="removeItem(\${index})">Supprimer</button>
          \`;
          container.appendChild(div);
        });
        totalDiv.textContent = "Total : " + total.toFixed(2) + "€";
      }
    });

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }
  </script>

<div class="back-button">
  <a href="javascript:history.back()">← Retour</a>
</div>
<style>
  .back-button {
    padding: 10px 20px;
    text-align: left;
  }
  .back-button a {
    display: inline-block;
    background-color: #007BFF;
    color: white;
    padding: 8px 14px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    font-family: 'Poppins', sans-serif;
  }
  .back-button a:hover {
    background-color: #0056b3;
  }
</style>

</body>
</html>
