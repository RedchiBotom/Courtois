<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Produit - Poubelle Smart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background-color: #f6f6f6;
    }

    .product-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .product-container img {
      width: 250px;
      height: auto;
      border-radius: 8px;
    }

    .product-details {
      flex: 1;
    }

    .product-details h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .product-details p {
      font-size: 16px;
      margin: 10px 0;
    }

    select, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: black;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="back-button">
  <a href="javascript:history.back()">← Retour</a>
</div>
<style>
  .back-button {
    padding: 10px 20px;
    text-align: left;
  }
  .back-button a {
    display: inline-block;
    background-color: #007BFF;
    color: white;
    padding: 8px 14px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    font-family: 'Poppins', sans-serif;
  }
  .back-button a:hover {
    background-color: #0056b3;
  }
</style>

  <div class="product-container">
    <img src="poubelles_sans_fond/image3_transparent.png" alt="Poubelle Smart" />
    <div class="product-details">
      <h1>Poubelle Smart</h1>
      <p>Notre modèle haut de gamme connecté à votre smartphone et optimisé pour un tri automatique intelligent.</p>
      <p><strong>Prix : 149.99€</strong></p>

      <label for="color">Choix de la couleur :</label>
      <select id="color">
        <option>Noir</option>
        <option>Gris Métallique</option>
        <option>Graphite</option>
      </select>
      <button onclick="addToCart()">Ajouter au panier</button>
    </div>
  </div>

  <script>
    function addToCart() {
      const color = document.getElementById('color').value;
      const product = {
        name: "Poubelle Smart (" + color + ")",
        price: 149.99,
        image: "poubelles_sans_fond/image3_transparent.png",
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push(product);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(product.name + " ajoutée au panier !");
    }
  </script>

<div class="back-button">
  <a href="javascript:history.back()">← Retour</a>
</div>
<style>
  .back-button {
    padding: 10px 20px;
    text-align: left;
  }
  .back-button a {
    display: inline-block;
    background-color: #007BFF;
    color: white;
    padding: 8px 14px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    font-family: 'Poppins', sans-serif;
  }
  .back-button a:hover {
    background-color: #0056b3;
  }
</style>

</body>
</html>
